<ion-content fullscreen>
    <custom-card *ngIf="animal">
        <img class="animal-image" *ngIf="animal.getImage()" [src]="animal.getImage()"/>
        <div>
            <h2 class="card-title">{{ animal.getCommonName() }}</h2>
            <h3 class="card-title">{{ animal.getScientificName() }}</h3>
            <h4 class="card-title">{{ animal.getDescription() }}</h4>
            <ion-button (click)="reloadPage()">Random animal checker</ion-button>
        </div>
    </custom-card>
</ion-content>
