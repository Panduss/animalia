<custom-header></custom-header>
<ion-content fullscreen padding>
    <custom-card *ngIf="animal">
        <div id="customCardHeader">
            <img *ngIf="animal.image" [src]="animal.image" class="animal-image"/>
        </div>
        <div id="customCardTitle">
            <h3 class="ion-no-padding">{{ animal.commonName }}</h3>
            <h4 class="ion-no-padding">{{ animal.scientificName }}</h4>
        </div>
        <div id="customCardDescription">
            <h5>{{ animal.description }}</h5>
        </div>
        <span id="customCardFooter">
            <ion-button (click)="getRandomAnimal()" color="secondary">Show me another one!</ion-button>
            <ion-button (click)="reportData(animal)" color="warning" title="Hello World!">Report</ion-button>
        </span>
    </custom-card>
</ion-content>
